<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>作业反馈</title>
</head>
<body>
    <h2>作业反馈</h2>
    <p>亲爱的 {{ student.username }} 同学：</p>
    
    <p>您提交的作业 "{{ assignment.title }}" 已被批改，反馈如下：</p>
    
    {% if score is not None and max_score %}
    <p><strong>得分：</strong>{{ score }} / {{ max_score }} ({{ (score/max_score*100)|floatformat:2 }}%)</p>
    {% endif %}
    
    <h3>教师反馈：</h3>
    <div style="background-color: #f5f5f5; padding: 10px; border-left: 4px solid #007cba;">
        {{ feedback_message|linebreaks }}
    </div>
    
    <p>如有疑问，请及时联系任课教师。</p>
    
    <p>此致<br>
    在线编程作业系统</p>
</body>
</html>
